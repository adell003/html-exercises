<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>

    <style>
        .wrapper {
            width: 570px;
            height: 80px;
            border-style: solid;
            border-width: 5px;
        }
        .season{
            width: 80px;
            height: 30px;
            border-style: solid;
            border-color: green;
            border-width: 2px;
            padding: 10px 10px 10px 10px;
            margin-left: 30px;
            margin-top: 10px;
            float: left;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div class="season">Spring</div>
    <div class="season">Summer</div>
    <div class="season">Fall</div>
    <div class="season">Winter</div>

</div> <!--end wrapper-->
</body>
</html>
